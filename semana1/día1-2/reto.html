<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retoxd</title>
    <style>
        .centrado {
            text-align: center;
        }
        .contenedor{
            text-align: right;
        }
    </style>
  </head>
  <body>
    <section>
      <h1>Reto1</h1>
      <table>
        <style>
          table,
          tr,
          th,
          td {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 9px;
          }
        </style>
        <style>
          .mi-borde-en-negrita {
            border: 1px solid black;
          }
        </style>
        <tr>
          <td rowspan="11">
         <strong>
            TCB
         </strong>
        </td>
          <td>
            <strong>
                Order no:
            </strong>
          </td>
          <td colspan="3">#ABC001</td>
        </tr>
        <tr>
          <td>
            <strong>Order Date:</strong>
          </td>
          <td colspan="3">23-Mar-2016</td>
        </tr>
        <tr class="centrado">
          <td colspan="4">
            <strong>
                Customer
            </strong>
          </td>
        </tr>
        <tr>
          <td class="centrado">
            <strong>Name:</strong>
          </td>
          <td colspan="3">John Papas</td>
        </tr>
        <tr>
          <td class="centrado">
            <strong>Address:</strong>
          </td>
          <td colspan="3">Independence Day 5th str, 11511</td>
        </tr>
        <tr>
          <td colspan="4" class="centrado">
            <strong>Order Details</strong>
          </td>
        </tr>
        <tr>
          <td>1</td>
          <td>Of Mice and Men</td>
          <td>Book</td>
          <td>10.00€</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Les Miserables</td>
          <td>Book</td>
          <td>12.00€</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Game of Thrones - S01</td>
          <td>DVD</td>
          <td>50.00€</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Samsung Galaxy</td>
          <td>Mobile Phone</td>
          <td>200.00€</td>
        </tr>
        <tr>
          <td class="contenedor" colspan="3">
            <strong>Total:</strong>
        </td>
          <td>272.00€</td>
        </tr>
      </table>
    </section>
  </body>
</html>
