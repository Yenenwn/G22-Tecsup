<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retomamayene</title>
    <style>
      table {
        padding: 6px;
        border: 2px solid black;
      }
      td,
      th {
        padding-right: 20px;
        padding-left: 20px;
        border: 1px solid black;
        background-color: #00ccff;
      }
      .centrado {
        text-align: center;
      }
      .negrita {
        border: 2px solid black;
      }
      .right {
        padding-right: 120px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>RETO FORMULARIO1</h1>
    </header>
    <main>
      <section>
        <p>Exerciste 1: Try To Create Registration form</p>
        <table>
          <form>
            <tr>
              <th
                colspan="2"
                style="color: red; background-color: #ffffaa; font-size: 24px"
              >
                Registration Form
              </th>
            </tr>
            <tr>
              <td class="lightblue">Enter name</td>
              <td class="right lightblue">
                <label for="input-name"></label>
                <input
                  placeholder="Name"
                  required
                  id="input-name"
                  type="text"
                  minlength="3"
                  maxlength="30"
                />
              </td>
            </tr>
            <tr>
              <td class="lightblue">Enter Paswword</td>
              <td class="lightblue">
                <label for="input-pass"></label>
                <input
                  placeholder="Password"
                  id="input-pass"
                  type="password"
                  minlength="8"
                  pattern="^(?=.*[a-z])(?=.*[A-Z]).{2,}$"
                  required
                  title="Coloque al menos una letra mayúscula y una minúscula"
                />
              </td>
            </tr>
            <tr>
              <td class="lightblue">Enter Adress</td>
              <td class="lightblue">
                <label for="address"></label>
                <textarea
                  required
                  name="add"
                  id="adress"
                  cols="20"
                  rows="3"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td class="lightblue">Select Game</td>
              <td class="lightblue">
                <label for="chk-hockey">
                  <input type="checkbox" name="chk-hockey" id="chk-hockey" />
                  Hockey
                </label>
                <br />
                <label for="chk-football">
                  <input
                    type="checkbox"
                    id="chk-football"
                    name="chk-football"
                  />
                  Football
                </label>
                <br />
                <label for="chk-bafminton">
                  <input
                    type="checkbox"
                    id="chk-bafminton"
                    name="chk-bafminton"
                  />
                  Badminton
                </label>
                <br />
                <label for="chk-cricker">
                  <input type="checkbox" id="chk-cricker" name="chk-cricker" />
                  Cricker
                </label>
                <br />
                <label for="chk-voleyball"
                  ><input
                    type="checkbox"
                    id="chk-voleyball"
                    name="chk-voleyball"
                  />
                  voleyball
                </label>
              </td>
            </tr>
            <tr>
              <td>Gender</td>
              <td>
                <label for="g-male">
                  <input
                    type="radio"
                    id="g-male"
                    name="rd-gender"
                    value="m"
                    required
                    checked
                  />
                  Male
                </label>
                <label for="g-female">
                  <input
                    type="radio"
                    id="g-female"
                    name="rd-gender"
                    value="f"
                  />
                  Female
                </label>
              </td>
            </tr>
            <tr>
              <td>Select ur age</td>
              <td>
                <label for="sl-age">
                  <select name="age" id="sl-age" required>
                    <option value="">Select</option>
                    <option value="j">Entre 10-20</option>
                    <option value="a">Entre 21-35</option>
                    <option value="v">De 35-más</option>
                  </select>
                </label>
              </td>
            </tr>
            <tr>
              <td>Selec Photo</td>
              <td>
                <label for=""></label>
                <input type="file" id="input-photo" accept="image/png" />
              </td>
            </tr>
            <tr>
              <td colspan="2" class="centrado">
                <button>Click me</button>
                <input type="reset" value="Restablecer" />
                <input type="submit" value="Submit Form" />
              </td>
            </tr>
          </form>
        </table>
      </section>
    </main>
  </body>
</html>
